"""
Query single article by ID and language.

Notes:
- Use the GraphQL playground (http://localhost:3000/graphql) to explore what you can query.
- Make sure to declare the env variables (CMS_GRAPHQL_URL)
"""

query ShowArticle($lang: String, $id: ID!) {
    article: article_by_id(id: $id) {
        id
        thumbnail
        publication_date
        status
        body: translations(filter: { languages_code: { code: { _eq: $lang } } }) {
            title
            content
            description
            meta
        }
        charts {
            id
            chart: charts_id {
                id
                type
                token
                data: translations(filter: { languages_code: { code: { _eq: $lang } } }) {
                    label
                    json
                }
            }
        }
    }
}
